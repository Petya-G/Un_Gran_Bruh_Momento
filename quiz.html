                    <hr>
                    <div class="container ">
                        <form>
                            <div class="form-group">
                                <label for="napelemElettartam">Mekkora a napelemek átlagos életkora?</label><br>
                                <select name="napelemElettartam" id="napelemElettartam" class="form-control">
                                    <option disabled selected value> Kérem válasszon! </option>
                                    <option value="0">15 év</option>
                                    <option value="0">20 év</option>
                                    <option value="1">35-40 év</option>
                                    <option value="0">A napelemeknek nincs életkora</option>
                                </select>
                                <p id="eredmenyNapelem"></p>
                            </div>
                            <div class="form-group">
                                <label for="karbonLabnyom">Mely termék előállításának nagy a karbonlábnyoma?</label><br>
                                <input type="radio" value="feherHus" name="karbonLabnyom" id="feherHus"
                                    class="form-check-input">
                                <label for="kerekpar" class="form-check-label">Fehérhúsok</label><br>
                                <input type="radio" value="tejTermek" name="karbonLabnyom" id="tejTermek"
                                    class="form-check-input">
                                <label for="telefon" class="form-check-label">Tejtermékek</label><br>
                                <input type="radio" value="zoldsegek" name="karbonLabnyom" id="zoldsegek"
                                    class="form-check-input">
                                <label for="jatekkonzol" class="form-check-label">Zöldségek</label>
                                <p id="eredmenyKarbon"></p>
                            </div>
                            <div class="form-group">
                                <label for="temaSzam">Hány téma van az oldalon?</label><br>
                                <input type="number" name="temaSzam" id="temaSzam" placeholder="0" max="8" min="0"
                                    class="form-control">
                                <p id="eredmenyTema"></p>

                                <input type="button" id="gomb" value="Ellenőrzés" onclick="szamol()" class="btn-dark">
                                <br><br>
                            </div>
                        </form>
                    </div>

            </div>

    <script>
        function szamol() {
            document.getElementById("eredmenyNapelem").classList.remove("goodAnswer");
            document.getElementById("eredmenyKarbon").classList.remove("goodAnswer");
            document.getElementById("eredmenyTema").classList.remove("goodAnswer");
            document.getElementById("eredmenyNapelem").classList.remove("badAnswer");
            document.getElementById("eredmenyKarbon").classList.remove("badAnswer");
            document.getElementById("eredmenyTema").classList.remove("badAnswer");

            var napelem = document.getElementById("napelemElettartam").value;

            if (napelem == 1) {
                document.getElementById("eredmenyNapelem").innerHTML = "Helyes válasz";
                document.getElementById("eredmenyNapelem").classList.add("goodAnswer");
            }
            else {
                document.getElementById("eredmenyNapelem").innerHTML = "Helytelen válasz";
                document.getElementById("eredmenyNapelem").classList.add("badAnswer");
            }

            //-----------------------------------

            if (document.getElementById("tejTermek").checked) {
                document.getElementById("eredmenyKarbon").innerHTML = "Helyes válasz";
                document.getElementById("eredmenyKarbon").classList.add("goodAnswer");
            }
            else {
                document.getElementById("eredmenyKarbon").innerHTML = "Helytelen válasz";
                document.getElementById("eredmenyKarbon").classList.add("badAnswer");
            }

            //-----------------------------------

            var tema = document.getElementById("temaSzam").value;

            if (tema == 4) {
                document.getElementById("eredmenyTema").innerHTML = "Helyes válasz";
                document.getElementById("eredmenyTema").classList.add("goodAnswer");
            }
            else {
                document.getElementById("eredmenyTema").innerHTML = "Helytelen válasz";
                document.getElementById("eredmenyTema").classList.add("badAnswer");
            }

        }
    </script>
